<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Sistemas | Grupo GPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #1d4ed8 75%, #1e3a8a 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Soft Floating Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .geometric-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            animation: slowFloat 60s infinite ease-in-out;
        }

        .line:nth-child(1) {
            width: 2px;
            height: 80vh;
            left: 15%;
            top: 10%;
            animation-delay: 0s;
            animation-duration: 80s;
        }

        .line:nth-child(2) {
            width: 60vw;
            height: 1px;
            top: 25%;
            left: 20%;
            animation-delay: 20s;
            animation-duration: 100s;
        }

        .line:nth-child(3) {
            width: 1px;
            height: 70vh;
            left: 65%;
            top: 15%;
            animation-delay: 40s;
            animation-duration: 90s;
        }

        .line:nth-child(4) {
            width: 50vw;
            height: 1px;
            top: 75%;
            left: 25%;
            animation-delay: 60s;
            animation-duration: 110s;
        }

        .line:nth-child(5) {
            width: 1px;
            height: 60vh;
            left: 85%;
            top: 20%;
            animation-delay: 30s;
            animation-duration: 120s;
        }

        @keyframes slowFloat {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(1);
            }
            25% {
                opacity: 0.4;
                transform: translate(20px, -30px) scale(1.02);
            }
            50% {
                opacity: 0.6;
                transform: translate(-15px, -60px) scale(0.98);
            }
            75% {
                opacity: 0.3;
                transform: translate(25px, -40px) scale(1.01);
            }
            100% {
                opacity: 0;
                transform: translate(0, -80px) scale(1);
            }
        }

        /* Subtle gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(30, 58, 138, 0.95) 0%, 
                rgba(30, 64, 175, 0.95) 25%, 
                rgba(59, 130, 246, 0.85) 50%, 
                rgba(29, 78, 216, 0.95) 75%, 
                rgba(30, 58, 138, 0.95) 100%);
            background-size: 400% 400%;
            animation: gradientShift 45s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeIn 1.2s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            color: white;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .company-name {
            font-size: 3.2rem;
            font-weight: 200;
            color: #ffffff;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: subtleGlow 12s ease-in-out infinite alternate;
        }

        @keyframes subtleGlow {
            from {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Systems Grid */
        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            flex: 1;
            margin-bottom: 60px;
        }

        /* System Cards */
        .system-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .system-card:nth-child(1) { animation-delay: 0.1s; }
        .system-card:nth-child(2) { animation-delay: 0.2s; }
        .system-card:nth-child(3) { animation-delay: 0.3s; }
        .system-card:nth-child(4) { animation-delay: 0.4s; }
        .system-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .system-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .system-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .system-card:hover .system-icon {
            transform: scale(1.1);
        }

        .system-icon svg {
            width: 32px;
            height: 32px;
            fill: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .system-card:hover .system-icon svg {
            fill: #ffffff;
        }

        .system-title {
            font-size: 1.2rem;
            font-weight: 400;
            color: white;
            margin-bottom: 18px;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.3px;
        }

        .system-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-top: auto;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .footer .copyright {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .company-name {
                font-size: 2.4rem;
                letter-spacing: 2px;
            }
            
            .systems-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .system-card {
                padding: 30px 20px;
            }
            
            .container {
                padding: 40px 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .company-name {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .system-icon {
                width: 50px;
                height: 50px;
            }

            .system-icon svg {
                width: 28px;
                height: 28px;
            }
            
            .system-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
